<!DOCTYPE html>

<html>
	<head>
		<title>ROCK PAPER SCISSORS</title>
		<link rel="stylesheet" href="main-page-style.css" text="style/css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta charset="utf-8">
	</head>

	<body>

		<div class="heading">
			<h1>
				<img src="rock.png" type="image/png" alt="rock">ROCK <img src="paper.png" type="image/png" alt="paper">PAPER <img src="scissor.png" type="image/png" alt="scissor">SCISSOR
			</h1>
		</div>

		<main id="main-content">
			
			<div class="players">
				<p id="player-1">Player</p>
				<p id="player-2">Computer<p>
			</div>

			<div class="boxes">
				
				<p  id="player-score">0</p>
				
				<div class="left-box">
					<img id="player-img">
				</div>
				
				<div class="right-box">
					<img id="computer-img">
				</div>
				
				<p id="computer-score">0</p>
			</div>

			<div class="choices">

					<button type="button" id="rock" id="game-button"><img class="choice-img" src="rock.png" alt="rock" type="image/png"></button>
	
					<button type="button" id="paper" id="game-button"><img class="choice-img" src="paper.png" alt="paper" type="image/png"></button>
				
					<button type="button" id="scissor" id="game-button"><img class="choice-img" src="scissor.png" alt="scissor" type="image/png"></button>
			</div>
			
			<div class="result">
				<p id="winner">RESULTS</p>
			</div>
			
			<div class="rst">
				<button type="button" id="reset">RESET</button>
			</div>
		</main>

		<script src="game-play.js"></script>

	</body>
</html>
